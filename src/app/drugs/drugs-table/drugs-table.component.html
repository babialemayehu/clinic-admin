<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let order"> {{$orders.indexOf(order)+1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="drug">
      <th mat-header-cell *matHeaderCellDef> Drug </th>
      <td mat-cell *matCellDef="let order"> {{order.drug.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let order"> {{order.orderd_quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="adjusted">
      <th mat-header-cell *matHeaderCellDef> Adjusted </th>
      <td mat-cell *matCellDef="let order"> {{order.adjusted_quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
